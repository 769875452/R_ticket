


<!DOCTYPE html>
<html lang="zh-CN" class="work">
<head>
	<meta charset="utf-8">


	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script src="./R_ticket.js"></script>
</head>
<body>
<div class="radio-numbers">
	<div class="check-title"> 筛选数量</div>
	<label class="radio-inline">
		<input type="radio" name="checkNumers" value="5"> 36选5
	</label>
	<label class="radio-inline">
		<input type="radio" name="checkNumers" value="6"> 36选6
	</label>
	<label class="radio-inline">
		<input type="radio" name="checkNumers" value="7"> 36选7
	</label>
</div>

<div class="checkbox-not-in-numbers">
	<div class="check-title">排除数字</div>
</div>
<div class="radio-inline-continuity">
	<div class="check-title">连号删除</div>
</div>
<div class="checkbox-not-odd">
	<div class="check-title">奇偶数删除</div>
	<label class="radio-inline">
		<input type="radio" name="oddRadio" value="odd"> 奇数删除
	</label>
</div>
<div class="checkbox-not-even">
	<label class="radio-inline">
		<input type="radio" name="evenRadio" value="even"> 偶数删除
	</label>
</div>

<div class="checkbox-not-last">
	<div class="check-title">尾数筛选</div>
	<label class="radio-inline">
		<input type="radio" name="lastNumber" value="even"> 尾数筛选
	</label>
</div>

<div class="">
	<div class="check-title">分段筛选</div>
	<label class="radio-inline">
		<input type="radio" name="lastNumber" value="even"> 尾数筛选
	</label>
</div>

<div class="check-start">
	开始
</div>
<div id="result">0</div>

</body>
</html>
<script>


	for(let i=1;i<=37;i++){
		$(".checkbox-not-in-numbers").append('<label class="checkbox-inline"> ' +
				'<input type="checkbox" id="not-in-numbers-'+i+'" name="notInNums" value="'+i+'">  ' +i+
				'</label>');
	}
	$(".check-start").click(function(){
		handleCheckStart();
	})

	for(var i=2;i<=6;i++){
		$(".radio-inline-continuity").append('<label class="radio-inline"> ' +
				'<input type="radio" name="checkNumbers" value="'+i+'"> '+i+'连号删除 ' +
				'</label>')
	}
	for(var i=1;i<=7;i++){
		var oddNumberDiv='<label class="checkbox-inline"> ' +
				'<input type="radio" name="oddNumbres" value="'+i+'">  ' +i+
				'</label>';
		$(".checkbox-not-odd").append(oddNumberDiv);
		var evenNumberDiv='<label class="checkbox-inline"> ' +
				'<input type="radio" name="evenNumbres" value="'+i+'">  ' +i+
				'</label>';
		$(".checkbox-not-even").append(evenNumberDiv);
	}
	$(".checkbox-not-last").append("<br>");
	for(var i=1;i<=3;i++){
		let notInNumsGroupDiv='<label class="checkbox-inline"> ' +
				'<input type="checkbox" name="notInGroup" value="'+i+'">  尾数' +i+
				'相同</label>';
		$(".checkbox-not-last").append(notInNumsGroupDiv);
		for(var j=1;j<=7;j++){
			let notInNumsCheckbox='<label class="checkbox-inline"> ' +
					'<input type="checkbox" name="notInNums_'+i+'" value="'+j+'">  ' +j+
					'</label>';
			$(".checkbox-not-last").append(notInNumsCheckbox);
		}
		$(".checkbox-not-last").append("<br>");
	}

</script>
<script type="text/javascript" src="./index.js"></script>
